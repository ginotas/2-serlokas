<!--

    visos tekstines (ir ne kitokias) stiliaus savybes gali buti paveldetos is tevu i vaikus!

stiliaus savybes struktura
savybes-pavadinimas: reiksme;

matavimo vienetai:
px, %

elementu atvaizdavimo budas:
display: inline         (defaultine reiksme <span> ir <a> tagams)
display: block;             (default ir taikoma daugumai elementu, elementai krenta vienas po kitu)
display: inline-block;  (jei uztenka vietos, elementai krenta i viena eile)
float: left;        (priverstinis elementu itraukiomas nurodyta kryptimi)
float: right;


elementu tarpusavio atsistumimas:
margin: 25%    // visomis kryptimis (aplinkui)
margin-top
margin-right
margin-bottom
margin-left

padding     elemento turinio atsistumimas to paties elemento krastu
padding-top


sventa marija (elementu statymas i viena eile)
display: inline-block  (butina parasyti visada)
width: 100%             (nurodyti butina, bet reiksme turi buti adekvati)
float: left;            (rasome, jei elementai turi buti vienoje eileje)

teksto lygiavimas:
text-align: left;
text-align: center;
text-align: right;





-->
